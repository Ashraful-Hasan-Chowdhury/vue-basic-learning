<!-- Topics: vue component and props (pass the data from parent to component) -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6. Vue Js Basic</title>
	<script src="js/vue.js"></script>
	<script src="js/jquery_google.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div id="app">
			<div class="row mt-2">
			<div class="col-md-6">
				<h3>Child Component</h3>
				<sidebar :user="username"></sidebar>
			</div>

			<div class="col-md-6">
				<h3 class="text-center">Parent</h3>
				Enter your name:
				<input type="text" class="form-control" v-model="name">
				<button class="btn btn-success" @click.prevent="init()"> Pass to component</button>
			</div>	


			</div>
		</div>
	</div>
	
	<script>
		Vue.component('sidebar',{
			template:`
				<div >
					<ul>
					    <li> Say hi to {{ user }}</li>
					    <li>About</li>
					    <li>Service</li>
					    <li>Bitfumes</li>
					</ul>
				</div>
			`,
			props:[
				'user',
			]
		});
		new Vue ({
			el:'#app',
			data:{
				name:'',
				username:'',
			},
			methods:{
				init(){
					this.username=this.name;
				}
			},
			
		});
	</script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>	
</body>
</html>
